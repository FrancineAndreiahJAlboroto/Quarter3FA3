<!DOCTYPE html>
<body>
    <h2>Click the button to read a story!</h2>
    <button onclick="generateRandomNumbers()">Generate Story</button>
    <div id="results"></div>

    <script>
        function generateRandomNumbers() {
            var num1 = Math.round(Math.random() * 19) + 1;
            var num2 = Math.round(Math.random() * 19) + 1;
            var num3 = Math.round(Math.random() * 19) + 1;

            var biggest = num1;
            if (num2 > biggest) biggest = num2;
            if (num3 > biggest) biggest = num3;

            var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var letter = alphabet.charAt(num1 - 1);

            var totalMinutes = num2 * num3;
            var hours = Math.floor(totalMinutes / 60);
            var minutes = totalMinutes % 60;

            var results = document.getElementById("results");
            results.innerHTML = "<p>Generated Numbers: " + num1 + ", " + num2 + ", " + num3 + "</p>" + "<p>Biggest Number: " + biggest + "</p>" + "<p>" + num1 + "th Letter in Alphabet: " + letter + "</p>" + "<p>Time Breakdown: " + hours + " hr " + minutes + " min</p>" + "<p><strong>Story:</strong> A wizard discovered a secret number: " + biggest + ". They decoded a secret letter '" + letter + "', revealing the location of a lost treasure. The journey took " + hours + " hours and " + minutes + " minutes.</p>";
        }
    </script>
</body>
</html>
